<script>
    GridBehavior = {

        rangeFromObject: function(objects, istart, step) {
            var range = [];
            for (i = istart; i < istart + step; i++) {
                var object = objects[i];
                if (object)
                    range.push(object);
            }
            return range;
        },

        range: function(length, step) {
            var range = [];
            for (i = 0; i < length; i=i+step) {
                range.push(i);
            }
            return range;
        }

    };
</script>
