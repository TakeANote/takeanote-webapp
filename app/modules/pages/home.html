<dom-module id="page-home">

    <style>
        :host {
            padding: 10px;
            display: block;
        }

        h1 {
            margin: 0px 0px 0px 20px;
            font-weight: 400;
            font-size: 40px;
        }

        h2 {
            margin: 10px 0px 15px 20px;
            font-weight: 300;
            font-size: 35px;
        }

        .img_container {
            border: 2px solid black;
            position: relative;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 650px;
        }

        .img_container a {
            font-weight: bold;
            position: absolute;
            left: 40%;
            top: 45%;
            padding: 20px 30px 20px 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            color: black;
            border-radius: 4px;
        }

        .img_container a:hover {
            background-color: rgba(255, 236, 128, 0.8);
        }

    </style>

    <template>

        <h1>Get there</h1>
        <h2>Your notes belongs to you</h2>

        <div class="img_container">
            <img src="/images/home.jpg" width="100%"/>

            <a href="{{ started_link }}">Get started</a>
        </div>


    </template>

    <script>
        Polymer({
            is: "page-home",

            properties: {
                started_link: {
                    type: String,
                    value: "sign_in"
                }
            },

            ready: function() {
                var app = document.querySelector("#app");
                if (app && app.isLogged && app.isLogged()) {
                    this.started_link = "/notes";
                }
            }
        });
    </script>

</dom-module>
