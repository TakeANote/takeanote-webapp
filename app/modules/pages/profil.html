<dom-module id="page-profil">

    <style>

        form {
            border: 1px solid #ededf0;
            border-bottom: 1px solid #dcdce0;
            background-color: #fefefe;
            box-shadow: 0px 2px 6px 0 rgba(0,0,0,0.24);
            color: #212121;
            padding: 5px;
        }

        .submit {
            margin-top: 20px;
            text-align: center;
        }

    </style>

    <template>

        <iron-ajax auto url="/api/user.json" on-response="handleResponse" handle-as="json" last-response="{{user}}" debounce-duration="300"></iron-ajax>

        <section class="container">

            <div class="row">
                <h1 class="col-sm-6 col-sm-offset-3">Edit profil</h1>
            </div>

            <div class="row">

                <div class="col-sm-6 col-sm-offset-3">

                    <form>

                        <!-- Profil picture -->
                        <div class="row">

                            <div class="col-md-8 col-md-offset-2">
                                <img src="{{ user.profil_picture }}" alt="Profil picture of {{ user.display_name }}" />
                            </div>

                        </div>

                        <!-- User displayed name -->
                        <div class="row">

                            <div class="col-md-8 col-md-offset-2">
                                <paper-input label="Name" value="{{ user.display_name }}"></paper-input>
                            </div>

                        </div>

                        <!-- User email -->
                        <div class="row">

                            <div class="col-md-8 col-md-offset-2">
                                <paper-input label="Email" value="{{ user.email }}"></paper-input>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="row submit">
                            <paper-button>Update profil</paper-button>
                        </div>

                    </form>

                </div>

            </div>

        </section>

    </template>

    <script>
        Polymer({
            is: "page-profil",

            handleResponse: function(e) {
                console.log("response");
                console.log(e);
            }

        });
    </script>

</dom-module>
