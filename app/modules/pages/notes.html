<dom-module id="page-notes">

    <style>

        section {
            margin-bottom: 30px;
        }

        hr:not(:last-of-type) {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        hr:last-of-type {
            display: none;
        }

        .note-container {
            padding-top: 15px;
            padding-bottom: 15px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>

    <template>

        <iron-ajax auto url="/api/notes.json" on-response="handleResponse" handle-as="json" last-response="{{notes}}" debounce-duration="300"></iron-ajax>

        <section class="container-fluid">

            <div class="row">
                <h1 class="col-sm-6 col-sm-offset-3">Here are the notes</h1>
            </div>

            <template is="dom-repeat" items="[[range(notes.length, 4)]]">

                <div class="row notes">

                    <template is="dom-repeat" items="[[rangeFromObject(notes, item, 4)]]">

                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 note-container">
                            <tn-note data="{{item}}"></tn-note>
                        </div>

                    </template>

                </div>

                <hr>

            </template>

        </section>

    </template>

    <script>
        Polymer({
            is: "page-notes",

            behaviors: [GridBehavior],

            handleResponse: function(e) {
            }

        });
    </script>

</dom-module>
