<dom-module id="tn-friend">

    <style>

        .content {
            border: 1px solid #ededf0;
            border-bottom: 1px solid #dcdce0;
            background-color: #fefefe;
            box-shadow: 0px 2px 6px 0 rgba(0,0,0,0.24);
            color: #212121;
            padding: 5px;
            height: 300px;
            position: relative;
        }

        .overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            height: 300px;
            color: white;
            border: 3px solid black;
            z-index: 50;
        }

        .content:hover .overlay {
            display: inherit;
        }

        .open {
            height: 200px;
            text-align: center;
            padding-top: 100px;
        }

        .bottom paper-button {
            width: 45%;
        }

        p {
            overflow: hidden;
            max-height: 200px;
            text-overflow: ellipsis;
        }

        .edit-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-container {
            text-align: center;
        }

    </style>

    <template>

        <div class="content">

            <div class="img-container">
                <img src="{{data.profil_picture}}" alt="" />
            </div>

            <div class="name-container">
                <h2>{{data.display_name}}</h2>
            </div>

            <div class="overlay">
                <div class="open">
                    <a href="/note/{{data.id}}">
                        <paper-button>Open</paper-button>
                    </a>
                </div>
                <div class="bottom">
                    <paper-button>Edit</paper-button>
                    <paper-button>Delete</paper-button>
                </div>
            </div>

        </div>

    </template>

    <script>
        Polymer({
            is: "tn-friend",

            properties: {
                data: Object
            }
        });
    </script>

</dom-module>
