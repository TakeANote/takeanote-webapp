<dom-module id="take-note">

    <style>

        paper-toolbar {
            background-color: #F9FFB8;
        }

        .content {
            margin-top: 30px;
        }

        .brand {
            font-size: 25px;
            font-weight: 700;
            margin-left: 30px;
        }

    </style>

    <template>

        <paper-header-panel class="flex">

            <!-- Header -->
            <paper-toolbar>
                <div class="girly brand">Take a Note!</div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="[[route]]">

                    <div data-route="home"><page-home></page-home></div>
                    <div data-route="signin"><page-signin></page-signin></div>
                    <div data-route="profil"><page-profil></page-profil></div>

                </iron-pages>
            </div>

        </paper-header-panel>

    </template>

    <script>
        Polymer({
            is: "take-note"
        });
    </script>

</dom-module>
